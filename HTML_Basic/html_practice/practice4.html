<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>레드향 주문하기 1</title>
        <link rel="stylesheet" href="./css/practice4.css">
    </head>
    <body>
        <div>                
            <h1>레드향 주문하기</h1>

            <form action="/member/login.do" method="post">
                <fieldset>
                    <legend>배송 정보</legend>
                    <!-- table -->
                    <!-- ul, li -->
                    <ul id="shopping">
                        <li>
                            <label for="user-id">이름 </label><input type="text" id="user-id" required><br>
                        </li>
                        <li>
                            <label for="address">배송 주소 </label><input type="text" id="address" required><br>
                        </li>
                        <li>
                            <label for="email">이메일 </label><input type="email" id="email" required><br>
                        </li>
                        <li>
                            <label for="tel">연락처 </label><input type="tel" id="tel" placeholder="하이픈 배고 입력해주세요.(01012345678)" required><br>
                        </li>
                        <li>
                            <label for="date">배송 지정 </label><input type="date" id="date" required> (주문일로부터 최소 3일 이후)
                        </li>
                    </ul>
                </fieldset>

                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
    </body>
</html>
