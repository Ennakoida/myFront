<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테이블 관련 태그</title>
    </head>
    <body>
        <!-- [복습] br 개행 확인
                웹 브라우저의 종류<br>
                브라우저 명<br>
                제조사
                홈페이지  -->

        <!-- 표를 만드는 태그에는 table, tr, td, th가 있다. -->
        <!--
            <table> : 기본적으로 표를 생성해주는 태그
            <tr> : 표의 행을 나타내는 태그
            <td> : 표의 열을 나타내는 태그
            <th> : 표의 제목 셀을 나타내는 태그 (글씨 진해짐)
        -->
        <h1>기본적인 표 만들기</h1>
        <table border="1"> <!-- border 속성 : 테두리 두께 (default = 0)-->
            <!-- caption : 테이블 타이틀 -->
            <caption><b>웹 브라우저의 종류</b></caption>
            <tr>
                <!-- 제목을 나타내는 th는 td 속성을 대체한다 -->
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
            <tr>
                <td>엣지</td>
                <td>MS</td>
                <td>https://www.micrsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>google</td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>Apple</td>
                <td>https://www.apple.com</td>
            </tr>
            <tr>
                <td>파이어폭스</td>
                <td>Mozila</td>
                <td>https://www.mozialla.org</td>
            </tr>
        </table>
        <!-- figure : 테이블 하단에 설명을 다는 태그 -->
        <figure>figure를 이용하여 설명을 적을 수 있다.</figure>

        <h1>표의 행과 열 합치기</h1>
        <!-- 2행 2열 테이블 만들기 -->
        <table border="1">
            <caption>행 합치기</caption>
            <tr>
                <!-- rowspan : 행 합치기 -->
                <td rowspan="2">섹션 1-1</td>
                <td>섹션 1-2</td>
            </tr>
            <tr>
                <!-- <td>섹션 2-1</td> -->
                <td>섹션 2-2</td>
            </tr>
        </table>
        <br>
        <!-- 2행 2열 한 번 더 만들기 -->
        <table border="1">
            <caption>열 합치기</caption>
            <tr>                
                <!-- colspan : 열 합치기 -->
                <!-- width : 너비 / height : 높이 -->
                <td colspan="2" width="100" height="50" align="center">섹션 1-1</td>
                <!-- <td>섹션 1-2</td> -->
            </tr>
            <tr>
                <td>섹션 2-1</td>
                <td>섹션 2-2</td>
            </tr>
        </table>
        <br>
        <br>
        <h1>테이블 합치기 예제</h1>
        <table border="1" width = "270" height="300">
            <tr>
                <td rowspan="2">사진</td>
                <td>이름</td>
                <td colspan="2"  width="100" height="40"></td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>연락처</td>
                <td colspan="2" width="100" height="40"></td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td height="50">주소</td>
                <td colspan="3"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
            <tr>
                <td height="50">자기소개</td>
                <td colspan="3"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>

        </table>

       

    </body>
</html>
