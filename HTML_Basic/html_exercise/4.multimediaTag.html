<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <!-- 멀티미디어 태그는 img, video, audio 태그입니다. -->
        <h1>이미지 태그</h1>
        <!-- 절대경로 D:\KH\0515\webworkspace\HTML_Basic\images\mic.jpg -->
        <!-- 상대경로 ./ 또는 ../  -->
        <!-- alt : 액박 시 보일 텍스트. 이미지 설명. -->
        <img src="../images/link.png" width="120px" alt="여행지 사진입니다."> <br>
        <img src="../images/tangerines.jpg" width="300px" alt="맛있는 귤 사진"><br>
        <img src="../images/mic.jpg" height="150px" >
        <img src="https://newsimg.sedaily.com/2023/04/10/29O8ZVS67J_1.jpg" width="100px" alt="장원영">
        <br><br>

        <h1>동영상 태그</h1>
        <!-- controls : 동영상 / 오디오 컨드롤 바 -->
        <video src="../medias/flight.mp4" width="400px" controls autoplay loop></video>
        <video src="../medias/salad.mp4" width="400px" controls autoplay loop></video>
        <br><br>

        <h1>오디오 태그</h1>
        <audio src="../medias/spring.mp3" controls></audio>
        <br><br>

        <h1>pdf 로드하기</h1>
        <object width="900" height="800" data="../medias/product.pdf"></object>
    </body>
</html>
