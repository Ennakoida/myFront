<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Go Green 수업 컨펌</title>
        <link rel="stylesheet" href="./resources/css/goGreen-final.css">
        <link rel="stylesheet" href="./resources/css/reset.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header-layout1">
                    <img src="./resources/img/logo.jpg" alt="작은로고">
                </div>
                <div id="header-layout2">
                    <img src="./resources/img/mainlogo.jpg" alt="메인로고">
                </div>
                <div id="header-layout3"></div>
            </div>
            <div id="nav">
                <ul>
                    <!-- a href="#" : 아무것도 연결하지 않겠다. -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Board</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div id="main">
                <div id="main-layout1"></div>
                <div id="main-layout2">
                    <div id="img-top">
                        <div id="top-left">
                            <img class="main-img" src="./resources/img/main_img1.jpg" alt="숲">
                            <div class="img-caption">나무를 심는 사람들</div>
                        </div>
                        <div id="top-right">
                            <img class="main-img" src="./resources/img/main_img2.jpg" alt="풀">
                            <div class="img-caption">아이들에게 녹색미래를</div>
                        </div>
                    </div>
                    <div id="img-bottom">
                        <div id="bottom-left">
                            <img class="main-img" src="./resources/img/main_img3.jpg" alt="산토끼">
                            <div class="img-caption">설악산을 살리는 길</div>
                        </div>
                        <div id="bottom-right">
                            <img class="main-img" src="./resources/img/main_img4.jpg" alt="북극곰">
                            <div class="img-caption">사라지는 북극곰들</div>
                        </div>
                    </div>
                </div>
                <div id="main-layout3">
                    <div id="aside-top">
                        <div id="login">
                            <div id="login-header">
                                <div id="login-header-layer1">
                                    <div id="id-field">
                                        <input type="text" name="" id="" placeholder="ID를 입력해주세요">
                                    </div>
                                    <div id="pw-field">
                                        <input type="password" name="" id="" placeholder="PW를 입력해주세요">
                                    </div>
                                </div>
                                <div id="login-header-layer2">
                                    <button id="btn">로그인</button>
                                </div>
                            </div>
                            <div id="login-footer">
                                <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                            </div>
                        </div>
                    </div>
                    <div id="aside-mid"></div>
                    <div id="aside-bottom"></div>
                </div>
            </div>
            <div id="footer">
                <img src="./resources/img/footer.JPG" alt="footer">
            </div>
        </div>
    </body>
</html>
