<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Go Green</title>
        <link rel="stylesheet" href="./resources/css/goGreen.css">
        <link rel="stylesheet" href="./resources/css/reset.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header-layout1">
                    <img src="./resources/img/logo.jpg">
                </div>
                <div id="header-layout2">
                    <img src="./resources/img/mainlogo.jpg">
                </div>
                <div id="header-layout3"></div>
            </div>

            <div id="nav"></div>
            
            <div id="main">
                <div id="main-layout1">
                    <img src="./resources/img/left_img.jpg" alt="">
                </div>
                <div id="main-layout2">
                    <div id="main-layout2-1">
                        <div id="main-img1">
                            <img src="./resources/img/main_img1.jpg" alt="">
                            <figure>나무를 심는 사람들</figure>
                        </div>
                        <div id="main-img2">
                            <img src="./resources/img/main_img2.jpg" alt="">
                            <figure>아이들에게 녹색 미래를</figure>
                        </div>
                    </div>
                    <div id="main-layout2-2">
                        <div id="main-img3">
                            <img src="./resources/img/main_img3.jpg" alt="">
                            <figure>설악산을 살리는 길</figure>
                        </div>
                        <div id="main-img4">
                            <img src="./resources/img/main_img4.jpg" alt="">
                            <figure>사라지는 북극곰들</figure>
                        </div>
                    </div>
                </div>
                <div id="main-layout3">
                    <div id="login">
                        <div id="login-layout1">
                            <form action="" method="">
                                <div id="input">
                                    <div id="id">
                                        <input type="text" name="" id="user-id" placeholder="ID를 입력하세요">
                                    </div>
                                    <div id="pw">
                                        <input type="password" name="" id="user-pw" placeholder="PW를 입력하세요">
                                    </div>
                                </div>
                                <div id="login-btn">
                                    <button id="btn">로그인</button>
                                </div>
                            </form>
                        </div>
                        <div id="login-layout2">
                            <div id="register-layout">
                                <a href="#" id="register">회원가입</a>
                            </div>
                            <div id="find-layout">
                                <a href="#" id="find">ID/PW 찾기</a>
                            </div>
                        </div>
                    </div>
                    <div id="right-img">
                        <img src="./resources/img/right_img.jpg" alt="">
                    </div>
                    <div id="me-chat">
                        <img src="./resources/img/me_chat.jpg" alt="">
                    </div>
                </div>
            </div>

            <div id="footer">
                <img src="./resources/img/footer.JPG">
            </div>
        </div>
    </body>
</html>
